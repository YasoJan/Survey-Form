<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 id='title'>freeCodeCamp Survey Form</h1> <!-- Title --> 
  <p id='description'>Thank you for taking the time to help us improve the platform</p> <!-- Description --> 

<div id ='box'> 
  <form id='survey-form'> 
    <fieldset>
    <!-- Name -->
    <label id='name-label'>Name<br>
      <input id='name' type='text' class ='text-input' placeholder=' Enter your Name' required> <br><br>
      </input>
      </label>
        <!-- Email -->
        <label id='email-label'>Email<br>
          <input id='email' class ='text-input' type='email' placeholder=" Enter your Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required><br><br>
          </input>
        </label> 
        <!-- Age -->
        <label id='number-label'> Age (optional)<br>
          <input id='number' class ='text-input' type='number' placeholder=' Age' required min='15' max='100'><br><br>
          </input>
        </label> 
        <!-- Role -->
        <label id ='role-label'> Which option best describes your current role?<br>
          <select id='dropdown'>
            <option value=''> Select current role</option>
            <option value='student'>Student</option>
            <option value='full-time-job'>Full Time Job</option>
            <option value='full-time-learner'>Full Time Learner</option>
            <option value='prefer-not-to-say'>Prefer not to say</option>
            <option value='other'>Other</option>
          </select>
        </label>
      </fieldset>
        <fieldset>
        <!-- Recommendation -->
        <label id ='recommend-label'>Would you recommend freeCodeCamp to a friend?<br>
          <input type='radio' name='recommend' id='definitely' value='definitely'> Definitely</input><br>
        </label>
        <label>
          <input type='radio' name='recommend' id='maybe' value='maybe'> Maybe</input><br>
        </label>
        <label>
          <input type='radio' name='recommend' id='not-sure' value='not-sure'> Not sure</input><br>
        </label>
        </fieldset>
          <fieldset>
          <!-- Favorite Feature -->
          <label>What is your favorite feature of freeCodeCamp?
            <select id='dropdown'>
              <option value=''>Select an option</option>
              <option value='challenges'>Challenges</option>
              <option value='projects'>Projects</option>
              <option value='community'>Community</option>
              <option value='open-source'>Open source</option>
            </select>
          </label>
        </fieldset>
          <!-- Improvements -->
          <fieldset>
          <label>What would you like to see improved? (Check all that apply)<br>
            <input type='checkbox' value='front-end-projects'> Front-end Projects</input><br>
          </label>
          <label>
            <input type='checkbox' value='back-end-projects'> Back-end Projects</input><br>
          </label>
          <label>
            <input type='checkbox' value='data-visualization'> Data Visualization</input><br>
          </label>
          <label>
            <input type='checkbox' value='challenges'> Challenges</input>
          </label><br>
          <label>
            <input type='checkbox' value='open-source-community'> Open Source Community</input><br>
          </label>
          <label>
            <input type='checkbox' value='gitter-help-rooms'> Gitter help rooms</input><br>
          </label>
          <label>
            <input type='checkbox' value='Videos'> Videos</input><br>
          </label>
          <label>
            <input type='checkbox' value='Videos'> Videos</input><br>
          </label>
          <label>
            <input type='checkbox' value='city-meetups'> City Meetups</input><br>
          </label>
          <label>
            <input type='checkbox' value='wiki'> Wiki</input><br>
          </label>
          <label>
            <input type='checkbox' value='forum'> Forum</input><br>
          </label>
          <label>
            <input type='checkbox' value='additional-courses'> Additional Courses</input><br>
          </label>
        </fieldset>
        <fieldset>
          <!-- Comments -->
          <label id ='comments-label'>Any comments or suggestions?<br>
            <textarea id='additional-comments' rows='5' cols='35'> Enter your comment here...
              </textarea><br><br>
          </label>
          <!-- Submit -->
          <label>
          <button type='submit' id='submit' value='submit'>Submit</button>
        </label>
      </fieldset>
  </form>
  </div>
</body>
</html>
