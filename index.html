<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>


<div id ='box'> 
  <form id='survey-form'> 
    <fieldset>
    <!-- Name -->
    <label id='name-label'>Name<br>
      <input id='name' type='text' class ='text-input' placeholder=' Enter your Name' required> <br><br>
      </input>
      </label>
        <!-- Email -->
        <label id='email-label'>Email<br>
          <input id='email' class ='text-input' type='email' placeholder=" Enter your Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required><br><br>
          </input>
        </label> 
        <!-- Age -->
        <label id='number-label'> Age<br>
          <input id='number' class ='text-input' type='number' placeholder=' Age' required min='15' max='100'><br><br>
          </input>
        </label> 
        <!-- Role -->
        <label id ='role-label'> Which option best describes your current role?<br>
          <select id='dropdown'>
            <option value=''> Select current role</option>
            <option value='student'>Student</option>
            <option value='full-time-job'>Full Time Job</option>
            <option value='full-time-learner'>Full Time Learner</option>
            <option value='prefer-not-to-say'>Prefer not to say</option>
            <option value='other'>Other</option>
          </select>
        </label>
      </fieldset>
        <fieldset>
        <!-- Recommendation -->
        <label id ='recommend-label'>How likely are you to recommend learning programming to a friend?<br>
          <input type='radio' name='recommend' id='definitely' value='definitely'> Definitely</input><br>
        </label>
        <label>
          <input type='radio' name='recommend' id='maybe' value='maybe'> Maybe</input><br>
        </label>
        <label>
          <input type='radio' name='recommend' id='not-sure' value='not-sure'> Not sure</input><br>
        </label>
        </fieldset>
          <fieldset>
          <!-- Favorite Feature -->
          <label>Why are you a programmer?
            <select id='dropdown'>
              <option value=''>Select an option</option>
              <option value='projects'>Problem Solving and Logic</option>
              <option value='challenges'>Creativity and Building Something from Scratch</option>
              <option value='community'>Constant Learning and Growth</option>
              <option value='open-source'>Job Opportunities and Career Growth</option>
            </select>
          </label>
        </fieldset>
          <!-- Improvements -->
          <fieldset>
          <label>Which resources helped you learn programming (Check all that apply)<br>
             <label>
            <input type='checkbox' value='courses'> College Courses</input><br>
          </label>
           <label>
            <input type='checkbox' value='city-meetups'> Coding Bootcamps</input><br>
          </label>
            <input type='checkbox' value='projects'> Online Courses (e.g., Coursera, Udemy)</input><br>
          </label>
          <label>
            <input type='checkbox' value='challenges'> Mentorship/Peer Learning</input>
          </label><br>
          <label>
            <input type='checkbox' value='videos'> Documentation and Official Resources</input><br>
          </label>
          <label>
            <input type='checkbox' value='forums'> Books and EBooks</input><br>
          </label>
          <label>
            <input type='checkbox' value='forums'> Open Source Contributions</input><br>
          </label>
          <label>
            <input type='checkbox' value='forums'> Practice Platforms (e.g., LeetCode, HackerRank)</input><br>
          </label>
          <label>
            <input type='checkbox' value='forums'> Personal Projects</input><br>
          </label>
        </fieldset>
        <fieldset>
          <!-- Comments -->
          <label id ='comments-label'>Any comments or suggestions?<br>
            <textarea id='additional-comments' rows='5' cols='35'> Enter your comment here...
              </textarea><br><br>
          </label>
          <!-- Submit -->
          <label>
          <button type='submit' id='submit' value='submit'>Submit</button>
        </label>
      </fieldset>
  </form>
  </div>
</body>
</html>
